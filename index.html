<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="wrapper">
  <div class="inputs">
      <div class="progress"></div>
      <div class="thumb"></div>
     <input type="range" min="0" max="230" value="0" oninput="Change()" class="weight">
  </div>
    <p style="margin-bottom: 15px;">وزن : <span class="kg"> 0 کیلوگرم </span></p>
    <div class="inputs">
        <div class="progress"></div>
        <div class="thumb"></div>
       <input type="range" min="0" max="230" value="0" oninput="Change()" class="height">
    </div>
    <p>قد : <span class="cm"> 0 سانتی متر </span></p>
    <button class="btn" onclick="Calculate()">محاسبه</button>
</div>

<div class="preloader"></div>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>

<div class="close"><i class="fas fa-times"></i></div>
    <div class="container">
        <div class="bmi-box">
            <div class="w-h">
                <div class="w">
                    <p>وزن<span class="kg">kg</span></p>
                </div>
                <div class="h">
                    <p>قد<span class="cm">cm</span></p>
                </div>
            </div>
            <div class="circle">
                <div class="inner-circle">
                    <h2>BMI</h2>
                    <h4>شاخص توده بدنی</h4>
                    <h1 class="number">0</h1>
                </div>
            </div>

            <div style="display: flex; direction: rtl; align-items: center;margin-top: 25px; color: #666"> وضعیت : <h3 class="level"></h3></div>
            <div class="health-line"> محدوده وزن سالم : <span class="limit-num"> 53.4 </span> تا <span class="limit-num"> 72.3 </span>کیلوگرم <h4 class="limit"></h4></div>
            <div class="bmi-output">
                محدوده وزن سالم برای افراد با قد ۱۷۰ سانتیمتر و سن ۱۹ سال یا بالاتر محاسبه شده است
            </div>
        </div>
    </div>


<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="index.js"></script>
</body>
</html>
